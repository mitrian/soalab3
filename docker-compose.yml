services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-vehicle
    restart: unless-stopped
    environment:
      POSTGRES_DB: vehicle_db
      POSTGRES_USER: vehicle_user
      POSTGRES_PASSWORD: vehicle_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      ejb-net:
        ipv4_address: 172.30.0.5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vehicle_user -d vehicle_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  payara-ejb:
    image: payara/server-full:5.2022.5-jdk11
    container_name: payara-ejb
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./ejb-vehicle/build/libs:/opt/payara/deployments
      - ./deployments/ejb/post-boot.asadmin:/opt/payara/config/post-boot-commands.asadmin
    networks:
      - ejb-net
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=vehicle_db
      - POSTGRES_USER=vehicle_user
      - POSTGRES_PASSWORD=vehicle_password
    extra_hosts:
      - "postgres:172.30.0.5"
  payara-web:
    image: payara/server-full:5.2022.5-jdk11
    container_name: payara-web
    restart: unless-stopped
    depends_on:
      - payara-ejb
      - consul
    volumes:
      - ./web-vehicle/build/libs:/opt/payara/deployments
    networks:
      - ejb-net
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=web-vehicle
      - SERVICE_ADDRESS=payara-web
      - SERVICE_PORT=8080

  consul:
    image: consul:1.15.4
    container_name: consul
    restart: unless-stopped
    command: agent -dev -client=0.0.0.0 -dns-port=53
    networks:
      ejb-net:
        ipv4_address: 172.30.0.10
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8500/v1/status/leader || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    build:
      context: ./spring-module
      dockerfile: eureka-server/Dockerfile
    container_name: eureka-server
    restart: unless-stopped
    networks:
      - ejb-net
    environment:
      - EUREKA_INSTANCE_HOSTNAME=eureka-server

  config-server:
    build:
      context: ./spring-module
      dockerfile: config-server/Dockerfile
    container_name: config-server
    restart: unless-stopped
    depends_on:
      - eureka-server
    networks:
      - ejb-net
    volumes:
      - ./spring-module/config-server/config-repo:/app/config-repo

  shop-service:
    build:
      context: ./spring-module
      dockerfile: shop-service/Dockerfile
    container_name: shop-service
    restart: unless-stopped
    depends_on:
      - config-server
      - eureka-server
    networks:
      - ejb-net
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/

  api-gateway:
    build:
      context: ./spring-module
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    depends_on:
      - consul
      - eureka-server
    networks:
      ejb-net:
        ipv4_address: 172.30.0.11
    dns:
      - 172.30.0.10
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    volumes:
      - ./gateway/certs:/app/certs:ro

  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
    networks:
      - ejb-net
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs/server.crt:/etc/nginx/ssl/server.crt:ro
      - ./nginx/certs/server-key.pem:/etc/nginx/ssl/server.key:ro
      - ./nginx/certs/truststore.pem:/etc/nginx/ssl/truststore.pem:ro
      - ../frontend/build:/usr/share/nginx/html:ro

networks:
  ejb-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  postgres_data: