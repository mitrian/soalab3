services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-vehicle
    restart: unless-stopped
    environment:
      POSTGRES_DB: vehicle_db
      POSTGRES_USER: vehicle_user
      POSTGRES_PASSWORD: vehicle_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ejb-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vehicle_user -d vehicle_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  payara-ejb:
    image: payara/server-full:5.2022.5-jdk11
    container_name: payara-ejb
    restart: unless-stopped
    ports:
      - "8081:8080"
      - "4849:4848"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./ejb-vehicle/build/libs:/opt/payara/deployments
      - ./deployments/ejb/post-boot.asadmin:/opt/payara/config/post-boot-commands.asadmin
    networks:
      - ejb-net
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=vehicle_db
      - POSTGRES_USER=vehicle_user
      - POSTGRES_PASSWORD=vehicle_password
  payara-web:
    image: payara/server-full:5.2022.5-jdk11
    container_name: payara-web
    restart: unless-stopped
    ports:
      - "8082:8080"
      - "4850:4848"
    depends_on:
      - payara-ejb
      - consul
    volumes:
      - ./web-vehicle/build/libs:/opt/payara/deployments
    networks:
      - ejb-net
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=web-vehicle
      - SERVICE_ADDRESS=payara-web
      - SERVICE_PORT=8080

  consul:
    image: consul:1.15.4
    container_name: consul
    restart: unless-stopped
    ports:
      - "8500:8500"
    networks:
      - ejb-net
    command: consul agent -dev -client=0.0.0.0 -ui
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8500/v1/status/leader || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ejb-net:
    driver: bridge

volumes:
  postgres_data: