spring.application.name=api-gateway
server.port=8080

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


spring.cloud.gateway.routes[0].id=shop-service-route
spring.cloud.gateway.routes[0].uri=lb://shop-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/shop/**

spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/shop/(?<segment>.*), /${segment}

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.registry-fetch-interval-seconds=10

spring.cloud.loadbalancer.eager-load.enabled=true

# Actuator настройки для мониторинга Gateway
management.endpoints.web.exposure.include=gateway,health,info
management.endpoint.gateway.enabled=true
